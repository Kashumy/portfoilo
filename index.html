<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
<head>
  <title>Kashumy Profil </title>
<script src="./showdown.js"></script>
  <style>
    body {
      overflow: hidden;
      
    }
    
    #scrolling-text {
      position: relative;
      animation: scroll 20s linear infinite;
      white-space: nowrap;
      font-size: 24px;
      width: auto;
      color: white;
      padding: 20px;
    }
    
    @keyframes scroll {
      0% {
        left: 100%;
      }
      100% {
        left: -500%;
      }
    }
    #boxtext {
      background-color: green;
      width: 100vw;
      padding: 10px;
      overflow: hidden;
      height: 20px;
    }
    * {
      margin: 0;
    }
    html {
      position: fixed;
    }
    #zx {
      padding: 10px;
      overflow-y :scroll ;
      height :calc(100vh - 60px);
    }
    scroll {
      height : 500px;
      width :100%;
      background : transparent ;
    }
  </style>
</head>
<body>
 
 <div id="boxtext">
   <pt id="scrolling-text">
     HI my name is Krystian 
     im interested front-end and software-engineering 
     and i like C , C++ 
     im working at 2021/2022
     im now creating own OS for Raspberry Pi .
     Follow me 
   </pt>
   
 </div>
 
 <div id="zx">
   <pre style="white-space:pre-wrap " id="markdown-content">loading markdown content ...</pre>

   <scroll>
     
   </scroll>
 </div>

  
 <script>
   // Twój kod Markdown
   setTimeout(function (){
   var markdownContent = data;
   
   // Renderowanie kodu Markdown na stronie
   var converter = new showdown.Converter();
   var htmlContent = converter.makeHtml(markdownContent);
   document.getElementById('markdown-content').innerHTML = htmlContent + `<br><br><br><br><br><br>
   <br><br><br><br><br><br><br>`
   },(Math.random()*1000 )+200 );
   var data=0;
   setTimeout(function (){
  fetch('README.md')
    .then(response => response.text())
    .then(data => p(data))
    .catch(error => {
    	console.log('Błąd: Nie można odczytać pliku.', error )
    	
    }
    );
},100)
function p(dt){
  data=dt
}
 </script>
</body>
</html>
